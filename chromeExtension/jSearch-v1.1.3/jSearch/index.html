        jSearch(聚搜)是一款专注内容的chrome搜索扩展，一次搜索聚合多平台内容；
        * 支持 google,百度,Bing(国际版)三大搜索引擎
        * 支持自定义搜索站点
        * 支持公众号&公众号文章搜索
        * 收藏夹搜索、历史记录搜索  
        * 支持地址栏搜索
        * 超级方便的搜索快捷键
        * 生成当前网页二维码
          
        帮你开启新世界大门。
