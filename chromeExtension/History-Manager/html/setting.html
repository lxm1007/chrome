  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">History Manager</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="history.html">History</a></li>
            <li><a href="statistics.html">Statistics</a></li>

            <li class="active"><a> Settings </a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Settings</h1>
          <h4> Clear History </h4>
          <button type="button" class="btn btn-default" id = "clear_button">Clear</button>
          <hr/>
          <h4> Invisibility</h4>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#invisibility_popup">Manage Invisible Items</button>

        </div>

      <div id="invisibility_popup" class="modal fade" role="dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Manage Invisible Items</h4>
            </div>
            <div class="modal-body">
              <table class="table table-hover" id = "invisible_table">
                <tbody>
                  <tr>
                    <td>www.baidu.com</td>
                    <td>Delete</td>
                  </tr>
                  <tr>
                  </tr>
                  <tr>
                  </tr>
                </tbody>
              </table>
              <hr/>
              <div class = "col-md-6">
              <input type="text" class="form-control" id="add_invisible_text"/>
              </div>
              <button type="button" class="btn btn-default" id='add_invisible_button' >Add New</button>
              </div>

          </div>

        </div>
      </div>

  </body>
